        <p>Si tiene mas preguntas de nuestra iglesia como los servicios, las actividades afuera de la iglesia, etc. Mandanos un mensaje aqu&itilde;!</p>

        <form id="contact-form" method="post" action="sendmail.php">
            <div class="form-row1">
                <label for="contact-form-name">Name:</label>
                <input id="contact-form-name" class="form-input" type="text" name="name" required>
            </div>

            <div class="form-row2">
                <label for="contact-form-email">Email:</label>
                <input id="contact-form-email" class="form-input" type="email" name="email" required>
            </div>

            <div class="form-row3">
                <label for="contact-form-phone">Numero de telefono:</label>
                <input id="contact-form-phone" class="form-input" type="tel" name="phone" required>
            </div>

            <div class="form-row4">
                <label for="contact-form-message">Si nos quiere decir algo, aqui nos puede decir:</label>
                <textarea id="contact-form-message" class="form-input" name="message"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
