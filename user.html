<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Requests</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
    }

    main {
        height: 100%;
        align-content: center;
        display: grid;
        grid-template-columns: 1fr;
    }

    h1 {
        justify-self: center;
    }
    
</style>
<body>
    <main>
        <h1>User Info</h1>
        <div class="user-info-container">
            <!-- <p class="name"></p>
            <p class="email"></p>
            <p class="number"></p>
            <p class="message"></p> -->
        </div>
    </main>
<script>
    let getData = localStorage.getItem('visitorData');

let arrayToString = JSON.parse(getData);

class inquire {
    constructor(name, email, number, message) {
        this.name = name,
        this.email = email,
        this.number = number,
        this.message = message
    };
}

const userInformation = new inquire(...arrayToString);

const userName = document.querySelector('.name');
const userEmail = document.querySelector('.email');
const userNumber = document.querySelector('.number');
const userMessage = document.querySelector('.message');

const userContent = [userName, userEmail, userNumber, userMessage];

userContent.forEach((item, index) => {
    let userPhrase = document.createElement('p');
    if(index === 0) {
        item.textContent = userInformation.name;
    } else if(index === 1) {
        item.textContent = userInformation.email;
    } else if(index === 2) {
        item.textContent = userInformation.number;
    } else if(index === 3) {
        item.textContent = userInformation.message;
    }
});
</script>
</body>
</html>
